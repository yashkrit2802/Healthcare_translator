<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Translator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            background-color: #f0fdf4;
            color: #15803d;
            border: 1px solid #dcfce7;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
            text-align: center;
        }
        .fade-in {
            animation: fadeIn ease-in 0.5s;
        }
        .fade-out {
            animation: fadeOut ease-out 0.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 md:p-8">
    <div id="message-box" class="message-box"></div>
    <div class="w-full max-w-4xl p-6 md:p-8 bg-white rounded-xl shadow-2xl border border-gray-200">
        <!-- Header -->
        <header class="text-center mb-6 md:mb-8">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-800">Nao Medical Translator</h1>
            <p class="mt-2 text-md sm:text-lg text-gray-600">Real-time medical translation powered by Generative AI.</p>
        </header>

        <!-- Language Selection -->
        <div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
            <div class="w-full sm:w-1/2">
                <label for="source-lang" class="block text-gray-700 font-semibold mb-1">Your Language</label>
                <select id="source-lang" class="w-full p-2.5 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    <option value="en-US">English (US)</option>
                    <option value="es-ES">Spanish (Spain)</option>
                    <option value="fr-FR">French (France)</option>
                    <option value="de-DE">German (Germany)</option>
                    <option value="ja-JP">Japanese (Japan)</option>
                    <option value="zh-CN">Chinese (Mandarin)</option>
                </select>
            </div>
            <div class="w-full sm:w-1/2">
                <label for="target-lang" class="block text-gray-700 font-semibold mb-1">Target Language</label>
                <select id="target-lang" class="w-full p-2.5 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    <option value="es-ES">Spanish (Spain)</option>
                    <option value="en-US">English (US)</option>
                    <option value="fr-FR">French (France)</option>
                    <option value="de-DE">German (Germany)</option>
                    <option value="ja-JP">Japanese (Japan)</option>
                    <option value="zh-CN">Chinese (Mandarin)</option>
                </select>
            </div>
        </div>

        <!-- Start/Stop Button -->
        <div class="flex justify-center mb-6 md:mb-8">
            <button id="start-stop-btn" class="flex items-center space-x-2 px-6 py-3 rounded-full bg-blue-600 text-white font-bold text-lg shadow-lg hover:bg-blue-700 transition-colors transform hover:scale-105">
                <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.5-2c0 3.53-2.64 6.44-6 6.93V21h-1v-2.07c-3.36-.49-6-3.4-6-6.93h-2c0 4.29 3.32 7.82 7.5 8.5V23h3v-2.5c4.18-.68 7.5-4.21 7.5-8.5h-2z" />
                </svg>
                <svg id="stop-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h12v12H6z" />
                </svg>
                <span id="btn-text">Start Listening</span>
            </button>
        </div>

        <!-- Transcript Display -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Original Transcript -->
            <div class="bg-gray-100 p-6 rounded-lg shadow-inner">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Original Transcript</h3>
                <div id="original-text" class="text-gray-700 leading-relaxed min-h-[100px] border border-gray-300 p-3 rounded-md bg-white overflow-y-auto max-h-60">
                    <p class="text-gray-500 italic">Spoken text will appear here...</p>
                </div>
            </div>

            <!-- Translated Transcript -->
            <div class="bg-gray-100 p-6 rounded-lg shadow-inner">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Translated Version</h3>
                <div id="translated-text" class="text-gray-700 leading-relaxed min-h-[100px] border border-gray-300 p-3 rounded-md bg-white overflow-y-auto max-h-60">
                    <p class="text-gray-500 italic">Translated text will appear here...</p>
                </div>
                <div class="mt-4 text-center">
                    <button id="speak-btn" class="px-6 py-2 rounded-full bg-emerald-600 text-white font-bold shadow-lg hover:bg-emerald-700 transition-colors transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1-3.29-2.5-4.03v8.05c1.5-.74 2.5-2.26 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                        </svg>
                        Speak
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for the application logic -->
    <script>
        // DOM element references
        const startStopBtn = document.getElementById('start-stop-btn');
        const originalTextDiv = document.getElementById('original-text');
        const translatedTextDiv = document.getElementById('translated-text');
        const speakBtn = document.getElementById('speak-btn');
        const sourceLangSelect = document.getElementById('source-lang');
        const targetLangSelect = document.getElementById('target-lang');
        const micIcon = document.getElementById('mic-icon');
        const stopIcon = document.getElementById('stop-icon');
        const btnText = document.getElementById('btn-text');
        const messageBox = document.getElementById('message-box');

        // State variables
        let isListening = false;
        let recognition = null;
        let finalTranscript = '';

        // Helper function to show a temporary message box
        function showMessage(message, type = 'success') {
            messageBox.textContent = message;
            messageBox.style.backgroundColor = type === 'success' ? '#f0fdf4' : '#fef2f2';
            messageBox.style.color = type === 'success' ? '#15803d' : '#b91c1c';
            messageBox.style.border = type === 'success' ? '1px solid #dcfce7' : '1px solid #fee2e2';
            messageBox.classList.remove('hidden', 'fade-in', 'fade-out');
            messageBox.classList.add('fade-in');
            messageBox.style.display = 'block';

            setTimeout(() => {
                messageBox.classList.remove('fade-in');
                messageBox.classList.add('fade-out');
                setTimeout(() => {
                    messageBox.style.display = 'none';
                    messageBox.classList.remove('fade-out');
                }, 500); // Wait for fade-out animation to complete
            }, 3000);
        }
        
        // This function will fetch and play the translated audio.
        function speakTranslatedText(text, lang) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                window.speechSynthesis.speak(utterance);
            } else {
                showMessage("Your browser does not support Speech Synthesis.", 'error');
            }
        }

        // Asynchronously translates text using the secure serverless function.
        async function translateText(text, sourceLang, targetLang) {
            if (!text.trim()) return;

            try {
                const response = await fetch('/api/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        sourceLang: sourceLang,
                        targetLang: targetLang
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const translated = data.translatedText || 'Translation failed.';
                translatedTextDiv.innerHTML = `<p>${translated}</p>`;

            } catch (error) {
                console.error("Translation API error:", error);
                translatedTextDiv.innerHTML = `<p class="text-red-500 italic">Error during translation. Please try again.</p>`;
            }
        }

        // Main function to initialize and control speech recognition
        function toggleSpeechRecognition() {
            if (isListening) {
                // Stop listening
                recognition.stop();
                isListening = false;
                startStopBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
                startStopBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                micIcon.classList.remove('hidden');
                stopIcon.classList.add('hidden');
                btnText.textContent = "Start Listening";
                showMessage("Listening stopped.", 'success');
            } else {
                // Start listening
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    showMessage("Speech Recognition is not supported in your browser.", 'error');
                    return;
                }

                recognition = new SpeechRecognition();
                recognition.lang = sourceLangSelect.value;
                recognition.continuous = true;
                recognition.interimResults = true;
                finalTranscript = ''; // Reset the transcript for a new session

                // Event handler for when a speech recognition result is received
                recognition.onresult = (event) => {
                    let interimTranscript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript + ' ';
                            // Call translateText for each final result.
                            translateText(finalTranscript, sourceLangSelect.value, targetLangSelect.value);
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    originalTextDiv.innerHTML = `<p>${finalTranscript + interimTranscript}</p>`;
                };

                // Event handler for when the recognition service ends
                recognition.onend = () => {
                    if (isListening) {
                         // Restart recognition if it stopped unexpectedly
                        recognition.start();
                    }
                };

                // Event handler for errors
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    if (event.error === 'network' || event.error === 'service-not-allowed') {
                        showMessage('Speech recognition service error. Please check your network or try again.', 'error');
                    } else if (event.error === 'not-allowed') {
                        showMessage('Permission to use the microphone was denied.', 'error');
                    }
                };

                // Start the recognition process
                recognition.start();
                isListening = true;
                startStopBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                startStopBtn.classList.add('bg-red-600', 'hover:bg-red-700');
                micIcon.classList.add('hidden');
                stopIcon.classList.remove('hidden');
                btnText.textContent = "Stop Listening";
                originalTextDiv.innerHTML = `<p class="text-gray-500 italic">Listening...</p>`;
                translatedTextDiv.innerHTML = `<p class="text-gray-500 italic">Translation ready...</p>`;
                showMessage("Listening started. You can now speak.", 'success');
            }
        }

        // Event listeners
        startStopBtn.addEventListener('click', toggleSpeechRecognition);
        speakBtn.addEventListener('click', () => {
            const text = translatedTextDiv.innerText.trim();
            if (text && !text.includes('Translation failed')) {
                speakTranslatedText(text, targetLangSelect.value);
            } else {
                showMessage("Nothing to speak.", 'error');
            }
        });
        
        // Disable the Speak button if there is no translated text
        const observer = new MutationObserver(() => {
            const text = translatedTextDiv.innerText.trim();
            speakBtn.disabled = !text || text.includes('Translation failed') || text.includes('ready');
        });
        observer.observe(translatedTextDiv, { childList: true, subtree: true });

    </script>
</body>
</html>
